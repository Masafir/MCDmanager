               <button class="button is-primary">add Table</button>

          <div class="modal " id="addDbModal">
                <div class="modal-background"></div>
                <div class="modal-card">
                    <form action="" method="POST" id="Db-create">
                        <header class="modal-card-head">
                            <p class="modal-card-title">Ajouter une Db</p>
                            <button class="delete close" type="button" aria-label="close"></button>
                        </header>
                        <section class="modal-card-body">
                            <div class="field">
                                <label class="label">Nom</label>
                                <div class="control">
                                    <input type="text" class="input" name="Db-name" placeholder="Nom de la Dbe">
                                </div>
                            </div>
                        </section>
                        <footer class="modal-card-foot">
                            <button class="button is-success">Save changes</button>
                            <button class="button close" type="button">Cancel</button>
                        </footer>
                    </form>
                </div>
            </div>
